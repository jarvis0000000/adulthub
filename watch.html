<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dareloom Hub ‚Äì Now Watching</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #111;
      text-align: center;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 1px solid #333;
    }

    #player {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }

    .download-box {
      text-align: center;
      padding: 20px;
      background: #111;
      border-top: 1px solid #333;
    }

    .download-btn {
      background: linear-gradient(90deg, #ff4d4d, #ff9933);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .download-btn:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }

    footer {
      background: #111;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>Dareloom Hub üé¨</header>

  <div id="player">
    <h2 style="text-align:center; color:#aaa;">Loading video...</h2>
  </div>

  <div class="download-box" id="downloadBox" style="display:none;">
    <a id="downloadBtn" class="download-btn" target="_blank">‚¨áÔ∏è Download Video</a>
  </div>

  <footer>¬© 2025 Dareloom Hub ‚Äì All rights reserved.</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    let videoUrl = params.get("url");

    if (videoUrl && (videoUrl.includes("streamtape.com/e/") || videoUrl.includes("stape.fun/e/"))) {
      document.getElementById("player").innerHTML = `
        <iframe src="${videoUrl}" allowfullscreen allow="autoplay; fullscreen; encrypted-media; picture-in-picture"></iframe>
      `;
      // Show Download button below
      const downloadLink = videoUrl.replace("/e/", "/v/"); // convert embed to view/download link
      document.getElementById("downloadBtn").href = downloadLink;
      document.getElementById("downloadBox").style.display = "block";
    } else {
      document.getElementById("player").innerHTML = `
        <h2 style="color:white; text-align:center;">‚ö†Ô∏è No valid Streamtape video link found.</h2>
      `;
    }
  </script>
</body>
</html>
