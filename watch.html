<script>
    // üõë CTR OPTIMIZATION: Aggressive Timing
    const AD_POP = "//bulletinsituatedelectronics.com/24/e4/33/24e43300238cf9b86a05c918e6b00561.js";
    const POP_COOLDOWN_MS = 4000; 
    const POP_DELAY_MS = 500;     
    let lastPop = 0;
    let isAdBlockerActive = false; 

    function openAdsterraPop(){
        if (isAdBlockerActive) return; 
        const now = Date.now();
        if (now - lastPop < POP_COOLDOWN_MS) return;
        lastPop = now;
        setTimeout(() => {
            try{
                const s = document.createElement('script');
                s.src = AD_POP;
                s.async = true;
                document.body.appendChild(s);
                setTimeout(()=>{ try{s.remove();}catch(e){} }, 5000); 
            }catch(e){ console.warn("Ad pop failed", e); }
        }, POP_DELAY_MS);
    }
</script>


<script>
// ------------- AD BLOCKER & HELPER LOGIC -------------
function showAdBlockerWarning(){
    isAdBlockerActive = true;
    const warning = document.getElementById('adblock-warning-overlay');
    const content = document.getElementById('main-content-wrapper');
    if (warning) warning.style.display = 'flex';
    if (content) content.style.display = 'none';
}

function showContent(){
    isAdBlockerActive = false;
    const warning = document.getElementById('adblock-warning-overlay');
    const content = document.getElementById('main-content-wrapper');
    if (warning) warning.style.display = 'none';
    if (content) content.style.display = 'flex'; 
}

function checkAdBlocker(){
    return new Promise(resolve => {
        const dummyAd = document.createElement('div');
        dummyAd.className = 'pub_300x250 pub_dummy_ad ads adblock_detected';
        dummyAd.style.width = '1px';
        dummyAd.style.height = '1px';
        dummyAd.style.position = 'absolute';
        dummyAd.style.left = '-1000px';
        document.body.appendChild(dummyAd);
        setTimeout(() => {
            if (dummyAd.offsetHeight === 0 || dummyAd.offsetParent === null || window.getComputedStyle(dummyAd).getPropertyValue('display') === 'none') {
                resolve(true); 
            } else {
                resolve(false); 
            }
            dummyAd.remove();
        }, 300);
    });
}

// üõë FUNCTIONALITY LOGIC (UNCHANGED from your correct version)
function getEmbedDetails(url) {
    url = url.trim();
    // priority: 1 is highest embed priority, 10 is default/low.
    const details = { url: url, isEmbed: false, label: 'Open Player', color: '#e91e63', priority: 10 }; 

    if (!url.startsWith('http')) return details; 

    // 1. Streamwish Embed (HIGHEST PRIORITY EMBED)
    if (url.includes("streamwish.com") || url.includes("sw.fun")) {
        details.isEmbed = url.includes('/e/'); 
        details.label = 'Open Streamwish';
        details.color = '#ff6347'; 
        details.priority = 1;
        details.embedUrl = url; 
    } 
    // 2. Streamtape (High Priority Embed)
    else if (url.includes("streamtape.com/v/")){
        const m = url.match(/\/v\/([0-9A-Za-z_-]+)\/?/);
        if (m && m[1]) {
            details.url = `https://streamtape.com/e/${m[1]}/`; 
            details.isEmbed = true; 
            details.label = 'Open Streamtape';
            details.color = '#0088ff';
            details.priority = 2;
            details.embedUrl = `https://streamtape.com/e/${m[1]}/`; 
        }
    } 
    // 3. Mixdrop (Medium Priority Embed)
    else if (url.includes("mixdrop.co") || url.includes("mixdrop.ag")) {
        details.isEmbed = url.includes('/e/'); 
        details.label = 'Open Mixdrop';
        details.color = '#6a0dad'; 
        details.priority = 3;
        details.embedUrl = url;
    }
    // 4. Telegram Download Link (Highest Priority NON-EMBED button)
    else if (url.includes("t.me") || url.includes("telegram.me")) {
        details.isEmbed = false;
        details.label = '‚¨áÔ∏è Download Telegram';
        details.color = '#2aabee'; 
        details.priority = 4; 
        details.embedUrl = null;
    }
    // 5. MEGA Link (Non-embed button)
    else if (url.includes("mega.nz")) {
        details.isEmbed = false;
        details.label = 'Open MEGA Link';
        details.color = '#007bff'; 
        details.priority = 5;
        details.embedUrl = null;
    }
    // 6. Generic Link (Lowest Priority Embed)
    else if (url.startsWith('http')){
        details.isEmbed = true;
        details.label = 'Open Generic Player';
        details.color = '#e91e63'; 
        details.priority = 6;
        details.embedUrl = url;
    }

    return details;
}

// ------------- VIDEO LOAD LOGIC (UNCHANGED from your correct version) -------------
async function loadVideo(){
    // 1. Check Ad Blocker
    const adBlockActive = await checkAdBlocker();
    if (adBlockActive) {
        showAdBlockerWarning();
        return; 
    }
    showContent();
    
    // 2. Pop-under Ad on successful load
    openAdsterraPop();

    // 3. Video URL Parsing and rendering
    const params = new URLSearchParams(window.location.search);
    let raw = params.get("url");
    const videoWrap = document.getElementById("videoWrap");
    const controlsContainer = document.getElementById("controls-container");
    controlsContainer.innerHTML = ''; 

    if(raw){
        const fullLinks = decodeURIComponent(raw).split(',').map(l => l.trim()).filter(Boolean);
        
        let primaryEmbedUrl = '';
        let primaryEmbedLabel = '';
        let highestPriority = Infinity; 
        
        const buttonsHtml = [];
        
        // üõë IMPORTANT: Process all links and store details
        const linkDetails = fullLinks.map(link => getEmbedDetails(link));

        // üõë Find the highest priority embeddable link
        for(const details of linkDetails) {
            
            // 1. Check for Primary Embed URL based on priority
            if (details.isEmbed && details.priority < highestPriority && details.embedUrl) {
                primaryEmbedUrl = details.embedUrl; 
                primaryEmbedLabel = details.label; 
                highestPriority = details.priority;
            }
            
            // 2. Generate button HTML for ALL links
            buttonsHtml.push(`
                <button class="btn" style="background:${details.color};" 
                        onclick="openAdsterraPop(); window.open('${details.url}', '_blank')">
                    ${details.label}
                </button>
            `);
        }
        
        // 4. Embed the Primary Video
        if (primaryEmbedUrl) {
            videoWrap.innerHTML = `<iframe src="${primaryEmbedUrl}" allowfullscreen allow="autoplay; fullscreen; encrypted-media; picture-in-picture"></iframe>`;
            document.getElementById('user-message').innerHTML = `üéâ **Enjoy watching!** Video loaded from **${primaryEmbedLabel.replace('Open ', '').replace(' Player', '')}**.`;
        } else {
            videoWrap.innerHTML = "<h3 style='color:white;text-align:center;margin-top:20px;padding:20px;'>‚ö†Ô∏è No valid embeddable video link found. Use the buttons below to watch.</h3>";
        }

        // 5. Render Buttons (All buttons, including Telegram/MEGA)
        controlsContainer.innerHTML = buttonsHtml.join('');
        
    } else {
        videoWrap.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20px;padding:20px;'>‚ö†Ô∏è No video link parameter found in the URL.</h2>";
    }
}

// 4. Initial Load
document.addEventListener('DOMContentLoaded', loadVideo);
</script>
