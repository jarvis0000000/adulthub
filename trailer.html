<!doctype html>
<html lang="en">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width,initial-scale=1" />  
  <title id="pageTitle">Trailer & Watch Details</title>  
  <link rel="stylesheet" href="/style.css?v=20251020" />  
  <style>
    /* Inline styles for trailer.html specific layout */
    :root {
      --primary-color: #ff4b91;
      --secondary-color: #1e90ff;
      --bg-color: #000;
      --card-bg: #111;
      --text-color: #fff;
    }
    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .video-player-container {
      /* Use max-width and margin-bottom to ensure layout works */
      aspect-ratio: 16/9;
      background: #333;
      margin-bottom: 20px;
      position: relative;
    }
    .video-player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Buttons Layout */
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px 0;
      justify-content: center;
    }
    .action-buttons button, .action-buttons a {
      flex: 1 1 200px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.2s;
      font-size: 1rem;
    }
    /* Button Colors */
    #watchButton {
      background: var(--primary-color);
      color: #fff;
    }
    #streamtapeButton {
      background: #0088ff; 
      color: #fff;
    }
    #telegramButton {
      background: #2aabee; 
      color: #fff;
    }
    #description {
      color: #aaa;
      margin-top: 10px;
    }
    #tagsContainer {
      margin-top: 15px;
    }
    .tag-btn {
        background: #333;
        color: #aaa;
        border: none;
        padding: 5px 10px;
        margin-right: 5px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        display: inline-block;
    }
    /* Mobile adjustments */
    @media (max-width: 600px) {
        .action-buttons button, .action-buttons a {
            flex: 1 1 100%; /* Stack buttons on small screens */
        }
    }
  </style>
</head>  

<body>  
    <div class="wrap">
        <h1 id="videoTitle">Loading...</h1>
        <div class="video-player-container">
            <div id="playerEmbed">
                </div>
        </div>

        <div class="action-buttons">
            </div>

        <h2>Description and Tags</h2>
        <p id="description">Loading description...</p>
        <div id="tagsContainer"></div>

        <a href="/" style="display:block; text-align:center; margin-top:30px; color:var(--secondary-color);">‚Üê Back to Homepage</a>
    </div>

    <script>
        // --- Helper Functions (From script.js) ---
        const qs = sel => document.querySelector(sel);
        
        function getParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }
        
        function extractYouTubeID(url) {
            if (!url) return null;
            const m = url.match(/(?:v=|youtu.be\/|shorts\/|embed\/)([0-9A-Za-z_-]{11})/);
            return m ? m[1] : null;
        }
        
        // üõë NEW: Added 'origin' for YouTube API to ensure playback
        function toEmbedUrl(url){
            if (!url) return '';
            url = url.trim();
            const y = extractYouTubeID(url);
            if (y) return `https://www.youtube.com/embed/${y}?autoplay=0&rel=0&origin=${window.location.origin}`; 
            
            // Streamtape embed logic
            if (url.includes('streamtape.com') && url.includes('/v/')){
                const id = url.split('/v/')[1]?.split('/')[0];
                if (id) return `https://streamtape.com/e/${id}/`;
            }
            if (url.startsWith('http')) return url;
            return '';
        }
        
        // üõë NEW: Simple placeholder for openWatchPage as the ad-gate logic is on the homepage.
        // For a full solution, you should put your full openWatchPage() function here as well.
        function openWatchPage(targetUrl){
            if (!targetUrl) return;
            let final = targetUrl;
            if (final.includes('/v/')){
                const m = final.match(/\/v\/([0-9A-Za-z_-]+)/);
                if (m && m[1]) final = `https://streamtape.com/e/${m[1]}/`;
            }
            const redirectPage = `/go.html?target=${encodeURIComponent(final)}`;  
            // üõë Use window.location.href for immediate navigation if no pop-up logic is used
            window.location.href = redirectPage; 
        }

        function renderTagsForItem(it){
            if (!it.category || !it.category.trim()) return '';
            const parts = it.category.split(',').map(p => p.trim()).filter(Boolean);
            return parts.map(p => `<span class="tag-btn" data-tag="${p}">#${p}</span>`).join(' ');
        }

        // --- Main Trailer Page Logic ---
        async function loadTrailerPage() {
            const id = getParam('id');
            // üõë CRITICAL LINE: Requires the homepage script.js to save data first.
            const allItems = JSON.parse(localStorage.getItem('dareloom_items') || '[]');
            const item = allItems.find(i => i.id === id);

            if (!id || !item) {
                qs('#videoTitle').textContent = 'Error: Video details not found.';
                qs('#description').textContent = 'Please return to the homepage and select a video.';
                return;
            }

            // 1. Set details
            document.title = item.title + " | Details";
            qs('#videoTitle').textContent = item.title;
            
            // 2. Set Description 
            qs('#description').textContent = item.description || 'No description available.';

            // 3. Embed Player: Prioritize Trailer, then Watch Link
            // üõë FIX: The embed URL should prioritize the TRAILER, as this is the trailer page.
            const embedUrl = toEmbedUrl(item.trailer || item.watch);
            
            if (embedUrl) {
                qs('#playerEmbed').innerHTML = `
                    <iframe src="${embedUrl}" 
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                    </iframe>
                `;
            } else {
                 // Fallback if no embeddable trailer or video is available
                qs('#playerEmbed').innerHTML = '<div style="padding: 20px; text-align: center; color: var(--primary-color); font-weight: bold; font-size: 1.1rem; height: 100%; display: flex; align-items: center; justify-content: center;">Trailer/Video cannot be embedded here. Please use the "Open Player" button below.</div>';
            }

            // 4. Render Buttons
            const buttonsContainer = qs('.action-buttons');
            buttonsContainer.innerHTML = '';
            
            // üõë 1. Open Player Button (Always uses the full watch link for ad-gate)
            if (item.watch) {
                buttonsContainer.innerHTML += `<button id="watchButton" onclick="openWatchPage('${item.watch}')">Open Player</button>`;
            }

            // üõë 2. Open Streamtape Button (Use direct link if applicable)
            // Use the item.watch, which already prioritizes Streamtape in the parsing.
            if (item.watch.includes('streamtape.com') || item.watch.includes('/v/')) {
                 buttonsContainer.innerHTML += `<a href="${item.watch}" target="_blank" id="streamtapeButton">Open Streamtape</a>`;
            }

            // üõë 3. Download Telegram Button
            if (item.telegram) {
                buttonsContainer.innerHTML += `<a href="${item.telegram}" target="_blank" id="telegramButton">Download Telegram</a>`;
            }
            
            if (!item.watch && !item.telegram) {
                buttonsContainer.innerHTML = '<p style="text-align:center; width:100%; color:#aaa;">No watch or download links available for this title.</p>';
            }

            // 5. Render Tags
            qs('#tagsContainer').innerHTML = renderTagsForItem(item);
        }

        // Start the loader
        loadTrailerPage();
    </script>
</body>
</html>
