# Name: Update Sitemap
# YML file path: .github/workflows/update-sitemap.yml

name: Update Sitemap

on:
  schedule:
    # Hourly run (Har ghante sitemap update hoga)
    - cron: '0 * * * *' 
  workflow_dispatch:

jobs:
  build-sitemap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install node-fetch@2
        
      # 1. âœ… UPDATED: Google Sheet Key ko Secret se pass karna
      - name: Generate sitemap
        env:
          # Secret se key uthakar, use 'SHEET_KEY' environment variable bana do
          SHEET_KEY: ${{ secrets.GOOGLE_SHEET_API_KEY }}
        run: node scripts/generate-sitemap.js
        
      # 2. Commit & Push the generated sitemap.xml
      - name: Commit & Push Sitemap
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sitemap.xml
          git commit -m "Auto-update sitemap [skip ci]" || echo "No new sitemap changes to commit"
          git push

      # 3. âœ… NEW STEP: Trigger Cloudflare Pages Re-deploy
      # Is step se naya sitemap live hosting par upload hoga (Sitemap could not be read fix)
      - name: Trigger Cloudflare Pages Deployment
        env:
          # Cloudflare token secret se uthana
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # ðŸš¨ YAHAN APNA CLOUDFLARE ACCOUNT ID DALEIN
          CF_ACCOUNT_ID: 'APNA_CLOUDFLARE_ACCOUNT_ID_YAHAN_DALO' 
          # ðŸš¨ YAHAN APNE PAGES PROJECT KA NAAM DALEIN (Aamtaur par repository ka naam)
          CF_PAGES_PROJECT: 'dareloom-hub' 
        run: |
          if [ "${CLOUDFLARE_TOKEN}" == "" ]; then
            echo "Error: CLOUDFLARE_API_TOKEN secret is not set."
            exit 1
          fi
          
          echo "Triggering Cloudflare deployment for project: ${CF_PAGES_PROJECT}"
          
          # Deployment API call
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/pages/projects/${CF_PAGES_PROJECT}/deployments" \
          -H "Authorization: Bearer ${CLOUDFLARE_TOKEN}" \
          -H "Content-Type: application/json" \
          --fail \
          --silent \
          --show-error \
          --data '{"branch": "main"}'
          
