name: üß† Auto SEO + Sitemap + Cloudflare Deploy (Dareloom Smart Edition)

on:
  schedule:
    - cron: "0 */12 * * *" # ‚è∞ every 12 hours
  workflow_dispatch:

jobs:
  seo-auto:
    runs-on: ubuntu-latest

    steps:
      # üßæ 1Ô∏è‚É£ Checkout Repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ‚öôÔ∏è 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # üì¶ 3Ô∏è‚É£ Install Dependencies
      - name: Install Dependencies
        run: npm ci || npm install

      # ‚ö° 4Ô∏è‚É£ Run Auto SEO (from Google Sheet)
      - name: Fetch Sheet & Generate SEO Files
        env:
          SHEET_ID: "1A2I6jODnR99Hwy9ZJXPkGDtAFKfpYwrm3taCWZWoZ7o"
          DOMAIN: "https://dareloom.fun"
        run: |
          echo "üì• Fetching sheet & generating SEO..."
          node auto-seo.mjs "$SHEET_ID" "$DOMAIN"
          echo "‚úÖ SEO data generated: sitemap.xml, seo-meta.json, robots.txt"

      # üíæ 5Ô∏è‚É£ Commit & Push Updates
      - name: Commit Sitemap Updates
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f sitemap*.xml robots.txt seo-meta*.json indexnow-key.txt || true
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          if git diff --cached --quiet; then
            echo "files_committed=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No new SEO changes"
          else
            git commit -m "üß≠ Auto SEO update ‚Äî ${TIMESTAMP}"
            git push origin main
            echo "files_committed=true" >> $GITHUB_OUTPUT
          fi

      # üöÄ 6Ô∏è‚É£ Cloudflare Deploy
      - name: Deploy to Cloudflare Pages
        if: steps.commit.outputs.files_committed == 'true'
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "üöÄ Triggering Cloudflare deploy..."
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/pages/projects/${CF_PROJECT_NAME}/deployments" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"branch":"main"}' \
            --fail --silent --show-error || echo "‚ö†Ô∏è Deploy skipped"

      # üßπ 7Ô∏è‚É£ Purge Cloudflare Cache
      - name: Purge Cloudflare Cache
        if: steps.commit.outputs.files_committed == 'true'
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
        run: |
          echo "üßπ Purging Cloudflare cache..."
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"files":["https://dareloom.fun/sitemap.xml","https://dareloom.fun/robots.txt"]}' \
            --fail --silent --show-error

      # üßæ 8Ô∏è‚É£ Log Reports
      - name: Save Run Logs
        run: |
          mkdir -p ./logs
          LOGFILE="./logs/seo-run-$(date -u +%Y%m%d-%H%M%S).log"
          echo "üßæ Saving SEO log to $LOGFILE"
          {
            echo "Timestamp: $(date -u)"
            echo "Files committed: ${{ steps.commit.outputs.files_committed }}"
            echo "URLs in sitemap:"
            grep -c "<url>" sitemap.xml || true
          } > "$LOGFILE"
          find ./logs -type f -mtime +7 -delete || true

      # üìú 9Ô∏è‚É£ Commit Logs
      - name: Commit Logs
        run: |
          git add ./logs || true
          git commit -m "üßæ Add SEO logs for $(date -u +%Y-%m-%d)" || echo "No logs changed"
          git push origin main || true
