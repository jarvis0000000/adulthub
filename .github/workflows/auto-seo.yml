name: üß† Auto SEO + Sitemap + Cloudflare Deploy (with Smart Logs)

on:
  schedule:
    - cron: "0 */12 * * *" # ‚è∞ every 12 hours
  workflow_dispatch:

jobs:
  seo-auto:
    runs-on: ubuntu-latest

    steps:
      # üßæ 1Ô∏è‚É£ Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ‚öôÔ∏è 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # üì¶ 3Ô∏è‚É£ Install deps
      - name: Install Dependencies
        run: npm ci

      # üó∫Ô∏è 4Ô∏è‚É£ Generate sitemap & ping
      - name: Generate Sitemap + SEO Meta
        env:
          SHEET_KEY: ${{ secrets.GOOGLE_SHEET_API_KEY }}
        run: |
          echo "üó∫Ô∏è Generating sitemap..."
          npm run build-sitemap || npm run build
          npm run ping || true

      # üíæ 5Ô∏è‚É£ Commit sitemap updates
      - name: Commit & Push Sitemap Updates
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f sitemap*.xml sitemap.xml.gz robots.txt seo-meta*.json _headers indexnow-key.txt || true
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          if git diff --cached --quiet; then
            echo "files_committed=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No sitemap changes detected"
          else
            git commit -m "üó∫Ô∏è Auto-update sitemap: ${TIMESTAMP}"
            git push origin main
            echo "files_committed=true" >> $GITHUB_OUTPUT
          fi

      # üöÄ 6Ô∏è‚É£ Deploy to Cloudflare
      - name: Deploy to Cloudflare Pages
        if: steps.commit.outputs.files_committed == 'true'
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "üöÄ Triggering Cloudflare deploy..."
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/pages/projects/${CF_PROJECT_NAME}/deployments" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"branch":"main"}' \
            --fail --silent --show-error || echo "‚ö†Ô∏è Cloudflare deploy skipped"

      # üßπ 7Ô∏è‚É£ Purge Cloudflare Cache
      - name: Purge Cloudflare Cache
        if: steps.commit.outputs.files_committed == 'true'
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
        run: |
          echo "üßπ Purging Cloudflare cache..."
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"files":["https://dareloom.fun/sitemap.xml","https://dareloom.fun/robots.txt"]}' \
            --fail --silent --show-error

      # üìú 8Ô∏è‚É£ Save logs with timestamp (rotating)
      - name: Save Run Logs
        run: |
          mkdir -p ./logs
          LOGFILE="./logs/seo-run-$(date -u +%Y%m%d-%H%M%S).log"
          echo "üßæ Saving SEO run log to: $LOGFILE"
          {
            echo "Run Timestamp: $(date -u)"
            echo "Branch: main"
            echo "Files committed: ${{ steps.commit.outputs.files_committed }}"
            echo "Sitemap size:"
            du -h sitemap.xml || true
            echo "Total sitemap entries:"
            grep -c "<url>" sitemap.xml || true
            echo "‚úÖ Workflow completed successfully."
          } > "$LOGFILE"

          # üßπ Keep last 7 days of logs only
          find ./logs -type f -mtime +7 -name "seo-run-*.log" -exec rm {} \; || true
          echo "üßπ Old logs older than 7 days deleted."

      # üì¶ 9Ô∏è‚É£ Commit logs (optional)
      - name: Commit Logs
        run: |
          git add ./logs || true
          git commit -m "üßæ Add SEO logs for $(date -u +%Y-%m-%d)" || echo "No new logs to commit"
          git push origin main || echo "No logs to push"
