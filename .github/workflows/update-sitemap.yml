name: üó∫Ô∏è Update Sitemap & Trigger Cloudflare Deployment

on:
  schedule:
    - cron: '0 * * * *' # ‚è∞ Every hour (UTC)
  workflow_dispatch:

jobs:
  build-sitemap:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # ----------------------------------------
      # 1Ô∏è‚É£ Checkout Repository
      # ----------------------------------------
      - name: üßæ Checkout Repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # 2Ô∏è‚É£ Setup Node.js
      # ----------------------------------------
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ----------------------------------------
      # 3Ô∏è‚É£ Install Dependencies (safe install)
      # ----------------------------------------
      - name: üì¶ Install Dependencies
        run: npm install

      # ----------------------------------------
      # 4Ô∏è‚É£ Generate Sitemap + Ping Search Engines
      # ----------------------------------------
      - name: üó∫Ô∏è Generate Sitemap + Ping Search Engines
        env:
          SHEET_KEY: ${{ secrets.GOOGLE_SHEET_API_KEY }}
        run: |
          echo "üó∫Ô∏è Building sitemap..."
          npm run build-sitemap || npm run build || echo "‚ö†Ô∏è Sitemap build skipped"

          echo "üîî Pinging search engines..."
          npm run ping || echo "‚ö†Ô∏è Ping skipped"

      # ----------------------------------------
      # 5Ô∏è‚É£ Commit & Push Sitemap Updates
      # ----------------------------------------
      - name: üíæ Commit & Push Sitemap Updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add -f sitemap*.xml sitemap.xml.gz robots.txt seo-meta*.json \
            _headers indexnow-key.txt || true

          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          if git diff --cached --quiet; then
            echo "üü¢ No sitemap changes to commit."
          else
            git commit -m "üó∫Ô∏è Auto-update sitemap: ${TIMESTAMP}" || true
            git push origin main || echo "‚ö†Ô∏è Nothing to push."
          fi

      # ----------------------------------------
      # 6Ô∏è‚É£ Trigger Cloudflare Pages Deployment
      # ----------------------------------------
      - name: üöÄ Trigger Cloudflare Pages Deployment
        env:
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: "1de9700c63c35247d84a4caaf3700f6b"
          CF_PAGES_PROJECT: "Adulthub"
        run: |
          echo "üöÄ Triggering Cloudflare Pages Deployment..."
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/pages/projects/${CF_PAGES_PROJECT}/deployments" \
            -H "Authorization: Bearer ${CLOUDFLARE_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"branch":"main"}' \
            --fail --silent --show-error || echo "‚ö†Ô∏è Cloudflare deploy failed or skipped."

      # ----------------------------------------
      # 7Ô∏è‚É£ Purge Cloudflare Cache (Optional)
      # ----------------------------------------
      - name: üßπ Purge Cloudflare Cache
        if: env.CLOUDFLARE_ZONE_ID != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          echo "üßπ Purging Cloudflare cache for sitemap..."
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"files":["https://dareloom.fun/sitemap.xml","https://dareloom.fun/sitemap-actors.xml","https://dareloom.fun/robots.txt"]}' \
            --fail --silent --show-error || echo "‚ö†Ô∏è Cache purge skipped"

      # ----------------------------------------
      # 8Ô∏è‚É£ Done
      # ----------------------------------------
      - name: ‚úÖ Done
        run: echo "üéâ Sitemap build & Cloudflare deployment completed successfully!"
