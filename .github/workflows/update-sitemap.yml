name: üó∫Ô∏è Update Sitemap & Trigger Cloudflare Deployment

on:
  schedule:
    - cron: '0 * * * *' # every hour (UTC)
  workflow_dispatch:

jobs:
  build-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: üó∫Ô∏è Generate Sitemap + Ping Search Engines
        env:
          SHEET_KEY: ${{ secrets.GOOGLE_SHEET_API_KEY }}
        run: |
          npm run build-sitemap || npm run build
          npm run ping || true

      - name: üíæ Commit & Push Sitemap Updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f sitemap*.xml sitemap.xml.gz robots.txt seo-meta*.json _headers indexnow-key.txt || true
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          git commit -m "Auto-update sitemap: ${TIMESTAMP}" || echo "üü° No sitemap changes to commit"
          git push origin main || echo "üü¢ Nothing to push"

      - name: üöÄ Trigger Cloudflare Pages Deployment
        env:
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: "1de9700c63c35247d84a4caaf3700f6b"
          CF_PAGES_PROJECT: "Adulthub"
        run: |
          echo "üöÄ Triggering Cloudflare Pages Deployment..."
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/pages/projects/${CF_PAGES_PROJECT}/deployments" \
          -H "Authorization: Bearer ${CLOUDFLARE_TOKEN}" \
          -H "Content-Type: application/json" \
          --data '{"branch":"main"}' \
          --fail --silent --show-error

      - name: üßπ Purge Cloudflare Cache
        if: env.CLOUDFLARE_ZONE_ID != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          echo "üßπ Purging Cloudflare cache for sitemap.xml..."
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/purge_cache" \
          -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
          -H "Content-Type: application/json" \
          --data '{"files":["https://dareloom.fun/sitemap.xml","https://dareloom.fun/robots.txt"]}' \
          --fail --silent --show-error
