name: Auto Generate & Deploy SEO Files

on:
  schedule:
    - cron: "0 */12 * * *"   # ‚è∞ Every 12 hours
  workflow_dispatch:          # Manual trigger allowed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate SEO Files (sitemap, robots, meta)
        env:
          SHEET_KEY: ${{ secrets.SHEET_KEY }}
        run: node generate-sitemap.js

      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml sitemap.xml.gz robots.txt seo-meta.json _headers || true
          git diff --quiet && echo "No changes to commit" || (git commit -m "ü§ñ Auto SEO update" && git push)

      - name: Trigger Cloudflare Pages Deploy
        if: success()
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          echo "üöÄ Triggering Cloudflare Pages Deployment..."
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/pages/projects/${CF_PROJECT_NAME}/deployments" \
          -H "Authorization: Bearer ${CF_API_TOKEN}" \
          -H "Content-Type: application/json" \
          --data '{"source":"GitHub Action","environment":"production"}'
