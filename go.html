<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... | Dareloom Hub</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      background: #0e0e0e;
      color: #eee;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #ff4b91; /* Using primary color for consistency */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h3>Loading... Please wait</h3>
  <p>Redirecting to your video...</p>

  <script src="//bulletinsituatedelectronics.com/24/e4/33/24e43300238cf9b86a05c918e6b00561.js" async></script>

  <script>
    function escapeHtml(s){
        return (s||'').toString()
            .replace(/&/g,'&amp;')
            .replace(/</g,'&lt;')
            .replace(/>/g,'&gt;')
            .replace(/"/g,'&quot;')
            .replace(/'/g,'&#39;');
    }
    
    const params = new URLSearchParams(window.location.search);
    const target = params.get('target');
    // ðŸ’¡ NEW: Capture title and tags from trailer.html
    const title = params.get('title') || ''; 
    const tags = params.get('tags') || '';
    
    if (!target) {
      document.body.innerHTML = `<h2>Invalid redirect link</h2><p>The required video URL is missing.</p><a href="/" style="color:#ff4b91;">Go Back Home</a>`;
    } else {
      // 1. Sanitize the target URL before use (basic safety)
      const safeTarget = escapeHtml(target);
      
      // 2. Wait 2 seconds (to allow ad pop to fire)
      setTimeout(() => {
        // ðŸ’¡ NEW: Pass title and tags to watch.html
        // Note: title and tags are already URI-encoded from trailer.html, so no need to encode again.
        window.location.href = `/watch.html?url=${encodeURIComponent(safeTarget)}&title=${title}&tags=${tags}`;
      }, 2000); // 2000 milliseconds = 2 seconds
    }
  </script>
</body>
</html>
