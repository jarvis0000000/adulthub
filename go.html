<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... | Dareloom Hub</title>
  <style>
    body {
      background: #0e0e0e;
      color: #eee;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h3>Loading... Please wait</h3>
  <p>Redirecting to your video...</p>

  <!-- ðŸ”¥ Adsterra Pop Script -->
  <script src="//bulletinsituatedelectronics.com/24/e4/33/24e43300238cf9b86a05c918e6b00561.js" async></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const target = params.get('target');
    if (!target) {
      document.body.innerHTML = "<h2>Invalid redirect link</h2>";
    } else {
      // Wait 2 seconds (to allow ad pop to fire)
      setTimeout(() => {
        window.location.href = `/watch.html?url=${encodeURIComponent(target)}`;
      }, 2000);
    }
  </script>
</body>
</html>
