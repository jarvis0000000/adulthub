<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dareloom Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dareloom Hub</h1>
    <p>Latest & Random Videos – Auto Thumbnails + Trailers</p>
  </header>

  <main>
    <section id="random">
      <h2>Random Picks</h2>
      <div class="video-grid" id="random-videos"></div>
    </section>

    <section id="latest">
      <h2>Latest</h2>
      <div class="video-grid" id="latest-videos"></div>
      <div class="pagination">
        <button id="prev">⬅ Prev</button>
        <span id="page-info"></span>
        <button id="next">Next ➡</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Dareloom Hub</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
