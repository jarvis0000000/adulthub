    .menu-toggle {

      border: none;
      border-radius: 8px;
      width: auto; 
      height: 38px;
      padding: 0 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.2s;
    }
    .menu-toggle:hover {
      transform: scale(1.1);
      background: var(--primary-color);
    }
    .grid { 
      display: grid; 
      gap: 20px; 
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius-base);
      overflow: hidden;

      transition: transform 0.3s;

    .hero-actions { text-align: center; }
    .watch-movies-btn {

      font-weight: 700;

      font-size: 18px;
      margin: 25px auto;
      transition: transform 0.3s;
    }
    .watch-movies-btn:hover {

      background: var(--primary-color);
    }
    #latestList {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 900px;
      margin: 0 auto;
    }
    .latest-item {
      display: flex;
      background: var(--card-bg);
      border-radius: var(--border-radius-base);
      overflow: hidden;
      gap: 15px;
      padding: 10px;
      align-items: center;
      border: 1px solid #222;
      transition: border-color 0.3s;
      cursor: pointer;
    }
    .latest-item:hover { border-color: var(--primary-color); }
    .latest-thumb {
      width: 180px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }
    .latest-info {
      flex: 1;

      flex-direction: column;
      justify-content: center;
    }
    .latest-info h4 {

    }
    .latest-info p {
      margin: 0;
      color: #999;
      font-size: 0.9rem;
    }
    #pager {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 20px 0;
    }
    .page-btn {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .page-btn.active {
      background: var(--primary-color);
      border-color: var(--primary-color);
      color: #fff;
    }
    .page-btn:hover:not(.active) {
      background: #555;
      border-color: var(--primary-color);
    }
    #reelsPlayer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.97);
      overflow-y: scroll;
      z-index: 9999;
      padding-bottom: 80px;
    }
    #reelsContainer {
      display: flex;
      flex-direction: column;
      gap: 25px;
      padding: 60px 0;
      align-items: center;
    }
    .reel {
      position: relative;
      width: 95%;
      max-width: 480px;
      border-radius: 16px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 0 10px #000;
    }
    .reel video {
      width: 100%;
      aspect-ratio: 9/16;
      object-fit: cover;
    }
    .reel-buttons {

      justify-content: space-around;

      border-radius: 8px;

      font-size: 0.9rem;

    .reel-buttons button:hover {

    #reelsCloseBtn {

      top: 12px;
      left: 12px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 10000;

    @media (max-width: 768px){

      .latest-thumb { width: 100%; height: auto; }
      #latestList { gap: 12px; }
    }
  </style>
